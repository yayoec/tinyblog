
#user  nobody;
worker_processes  1;

error_log  /tmp/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    
    access_log  /tmp/access.log  main;

    sendfile        on;
    client_max_body_size 512M;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  6500;

    #gzip  on;

    server {
        listen       80;
        server_name  backend.inectu.com;
        client_max_body_size  1400M;
    	set $root_path /var/www/tinyblog/backend/php/src/public;
            root  $root_path; 
    	index index.php index.html index.htm;
            
    	location / {
    	    try_files $uri $uri/ /index.php?$query_string;
    	}

    	location ~ \.php$ {
    	    try_files $uri =404;
            client_body_timeout 3600s;
    	    fastcgi_pass php:9000;
    	    fastcgi_index index.php;
    	    fastcgi_param SCRIPT_FILENAME $root_path/$fastcgi_script_name;
    	    include fastcgi_params;
    	}

        location ~* ^/(css|img|js|flv|swf|download)/(.+)$ {    
            expires 1d;
            root $root_path;    
        } 
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen       80;
        server_name  localhost;

        set $root_path /var/www/typecho;
            root  $root_path; 
        index index.php index.html index.htm;
            
        location ~* / {
            try_files $uri $uri/ /public/index.php$is_args$query_string;

            location ~ .*\.php(\/.*)*$ {
                if (!-e $request_filename) {
                    rewrite ^(.*)$ /index.php last;
                }
                fastcgi_pass php:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            }
        }


        #location ~ \.php$ {
        #    try_files $uri =404;
        #    fastcgi_pass php:9000;
        #    fastcgi_index index.php;
        #    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #    include fastcgi_params;
        #}

        location ~* ^/(css|img|js|flv|swf|download)/(.+)$ {    
            expires 1d;
            root $root_path;    
        } 
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen 80;
        server_name minio.inectu.com;

        # To allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded.
        # Set to a value such as 1000m; to restrict file size to a specific value
        client_max_body_size 0;
        # To disable buffering
        proxy_buffering off;

        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;

            proxy_connect_timeout  300;
            # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_pass http://minio:9000; # If you are using docker-compose this would be the hostname i.e. minio
            # Health Check endpoint might go here. See https://www.nginx.com/resources/wiki/modules/healthcheck/
            # /minio/health/live;
        }
    }
       
}
